<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div id="current-player">Current Player: <span id="player">X</span></div>
            <div id="game-status"></div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Board will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="mode-toggle">Play vs Player</button>
        </div>
        
        <div class="bot-thoughts" id="bot-thoughts" style="display: none;">
            Bot is thinking...
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
